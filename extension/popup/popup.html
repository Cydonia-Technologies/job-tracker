<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 300px; padding: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .login-form { display: flex; flex-direction: column; gap: 10px; }
    input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    button { padding: 10px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { opacity: 0.9; }
    .status { padding: 10px; text-align: center; border-radius: 4px; margin-top: 10px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>
  <div id="app">
    <h3>Job Tracker</h3>
    <div id="loginSection">
      <div class="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="loginBtn">Login</button>
        <button id="registerBtn">Register New Account</button>
        <button id="openWebApp">Open Web App</button>
      </div>
    </div>
    <div id="loggedInSection" style="display: none;">
      <div class="status success">
        <div>Logged in successfully!</div>
        <div id="userEmail"></div>
      </div>
      <button id="logoutBtn">Logout</button>
    </div>
    <div id="registerSection" style="display: none;">
      <h4>Create Account</h4>
      <div class="login-form">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button id="submitRegister">Create Account</button>
        <button id="backToLogin">Back to Login</button>
      </div>
    </div>
    <div id="statusMessage"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
